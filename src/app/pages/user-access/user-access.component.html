<div *ngIf="isMobileMenu();else elseblock">
  <div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;">
    <div class="row ml-0 mr-0">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">users</h4>
            <p>editing user details</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>photo</th>
                <th>Name</th>
                <th>Nic</th>
                <th>Access</th>

              </thead>
              <tbody>
                <tr *ngFor="let menuItem of menuItems">
                  <td><img class="img" src={{menuItem.photo}} alt="Card image cap"
                      style="width:30px;height: 30px;border-radius: 50%;"></td>
                  <td class="text-dark">{{menuItem.name}}</td>
                  <td>{{menuItem.nic}}</td>
                  <td>
                    <mat-slide-toggle>Auto-Renew</mat-slide-toggle>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseblock>
  <div class="container-fluid" style="overflow-x: hidden; padding-right: 1%;">
    <div class="row ml-0 mr-0">
      <div class="col-lg-11">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">users</h4>
            <p>editing user details</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>photo</th>
                <th>Name</th>
                <th>Nic Number</th>
                <th>Access</th>

              </thead>
              <tbody>
                <tr *ngFor="let menuItem of menuItems">
                  <td><img class="img" src={{menuItem.photo}} alt="Card image cap"
                      style="width:80px;height: 80px;border-radius: 50%;"></td>
                  <td class="text-dark">{{menuItem.name}}</td>
                  <td>{{menuItem.nic}}</td>
                  <td>
                    <mat-slide-toggle>Auto-Renew</mat-slide-toggle>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
